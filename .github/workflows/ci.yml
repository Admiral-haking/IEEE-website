name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_KEY: ${{ secrets.SSH_KEY }}
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Type check
        run: npx tsc -p tsconfig.json --noEmit

      - name: Lint
        run: npm run lint --if-present

      - name: Build Next.js
        run: npm run build

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest

      - name: Deploy to server (optional)
        if: ${{ env.SSH_HOST != '' && env.SSH_USER != '' }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_KEY }}
          script: |
            docker login ghcr.io -u $GITHUB_ACTOR -p ${{ github.token }}
            docker pull ghcr.io/${{ github.repository }}:latest
            docker stop hippo || true && docker rm hippo || true
            docker run -d --name hippo --restart unless-stopped -p 3000:3000 \
              -e NODE_ENV=production \
              -e MONGODB_URI=${{ env.MONGODB_URI }} \
              ghcr.io/${{ github.repository }}:latest
