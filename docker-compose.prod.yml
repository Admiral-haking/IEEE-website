version: '3.9'
services:
  web:
    image: ghcr.io/OWNER/REPO:latest
    container_name: hippo
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=${MONGODB_URI}
      - ASSET_PREFIX=${ASSET_PREFIX}
    # If you serve behind reverse proxy, also set:
    # - TRUST_PROXY=1

